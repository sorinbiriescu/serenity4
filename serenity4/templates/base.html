<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <meta name="description" content="">
    <meta name="author" content="">


	<title>SB Admin 2 - Bootstrap Admin Theme</title>

  <!-- Bootstrap Core CSS -->
  <link href="../static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- MetisMenu CSS -->
  <link href="../static/vendor/metisMenu/metisMenu.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link href="../static/dist/css/sb-admin-2.css" rel="stylesheet">

  <!-- Morris Charts CSS -->
  <link href="../static/vendor/morrisjs/morris.css" rel="stylesheet">

  <!-- Custom Fonts -->
  <link href="../static/vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
 </head>

<body>

    <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{{ url_for('index') }}">Serenity2</a>
            </div>
            <!-- /.navbar-header -->

            <ul class="nav navbar-top-links navbar-right">

                {% if current_user.is_authenticated %}
                <!-- /.dropdown -->

				<li class="nav-item">
					<a class="nav-link" href="{{ url_for('logout') }}">
					<i class="fa fa-fw fa-sign-out"></i>
					Logout</a>
				</li>

				{% else %}

				<li class="nav-item">
					<a class="nav-link" href="{{ url_for('login') }}">
					<i class="fa fa-fw fa-sign-in"></i>
					Sign In</a>
				</li>

				{% endif %}
                <!-- /.dropdown -->
            </ul>
            <!-- /.navbar-top-links -->

            <div class="navbar-default sidebar" role="navigation">
                <div class="sidebar-nav navbar-collapse">
                    <ul class="nav" id="side-menu">

						<li class="nav-item active" data-toggle="tooltip" data-placement="right" title="Dashboard">
							<a class="nav-link" href="{{ url_for('user', username=current_user.username) }}">
								<i class="fa fa-fw fa-dashboard"></i>
								<span class="nav-link-text">
								Dashboard</span>
							</a>
						</li>

            <li>
                <a href="#"><i class="fa fa-files-o fa-fw"></i> Jobs <span class="fa arrow"></span></a>
                <ul class="nav nav-second-level">
                    <li>
                        <a href="{{ url_for('jobs') }}">All jobs</a>
                    </li>
                    <li>
                        <a href="#">Applied jobs</a>
                    </li>
                    <li>
                        <a href="{{ url_for('jobs_interested') }}">Jobs interested</a>
                    </li>
                    <li>
                        <a href="{{ url_for('jobs_not_interested') }}">Jobs not interested</a>
                    </li>
                </ul>
                <!-- /.nav-second-level -->
            </li>
                    </ul>
                </div>
                <!-- /.sidebar-collapse -->
            </div>
            <!-- /.navbar-static-side -->
        </nav>

        <div id="page-wrapper">
			{% block content %}
			{% endblock %}
        </div>
        <!-- /#page-wrapper -->


        <!-- jQuery -->
        <script src="../static/vendor/jquery/jquery.min.js"></script>

        <!-- Bootstrap Core JavaScript -->
        <script src="../static/vendor/bootstrap/js/bootstrap.min.js"></script>

        <!-- Metis Menu Plugin JavaScript -->
        <script src="../static/vendor/metisMenu/metisMenu.min.js"></script>

        <!-- Morris Charts JavaScript -->
        <script src="../static/vendor/raphael/raphael.min.js"></script>
        <script src="../static/vendor/morrisjs/morris.min.js"></script>
        <script src="../static/data/morris-data.js"></script>

        <!-- Custom Theme JavaScript -->
        <script src="../static/dist/js/sb-admin-2.js"></script>

	</body>
</html>
