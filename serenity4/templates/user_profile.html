{% extends "base.html" %}

{% block content %}
    <form action="" method="post" name="user_job_search_profile">
        {{ form.hidden_tag() }}
        <p>{{ user.email }}</p>
        {% for criteria_item in criteria %}
            <p>
                {{ criteria_item.search_criteria }}
            </p>
        {% endfor %}

        <p>{{ form.job_search_criteria.label }} {{ form.job_search_criteria(size=20) }}</p>

        <input type="submit" name="submit" value="Add criteria">
    </form>
{% endblock %}
